<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы акций</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="screen1" class="container">
        <div class="left">
            <h2>Курсы акций</h2>
            <ul class="list" id="stockList"></ul>
        </div>
        <div class="right">
            <h2>Новости</h2>
            <ul class="list" id="newsList"></ul>
        </div>
    </div>

    <div id="screen2" class="container" style="display: none;">
        <div class="left">
            <h2 id="stockName"></h2>
            <p>Текущая цена: <span id="stockPrice"></span> ₽</p>
            <div class="chart-block">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="chart-controls">
                <button id="predictBtn">Прогнозировать</button>
                <button id="resetChartBtn">Сбросить график</button>
            </div>
        </div>
        <div class="right">
            <h2>Новости компании</h2>
            <ul class="list" id="stockNews"></ul>
        </div>
    </div>

    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/chart.js"></script>
</body>

</html>
