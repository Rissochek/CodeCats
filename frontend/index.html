<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы акций</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/chart.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/dist/date-fns.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div id="screen1" class="container">
        <div class="left">
            <h2>Курсы акций</h2>
            <ul id="stockList" class="list"></ul>
        </div>
        <div class="right">
            <h2>Новости</h2>
            <ul id="newsList" class="list"></ul>
        </div>
    </div>

    <div id="screen2" class="container" style="display: none;">
        <div class="left">
            <h2 id="stockName"></h2>
            <p>Текущая цена: <span id="stockPrice"></span> ₽</p>
            <div class="chart-block">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="chart-controls">
                <button id="predictBtn">Прогнозировать</button>
                <button id="resetChartBtn">Сбросить график</button>
            </div>
        </div>
        <div class="right">
            <h2>Новости компании</h2>
            <ul id="stockNews" class="list"></ul>
        </div>
    </div>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalText" class="modal-text"></p>
        </div>
    </div>

    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>
</body>

</html>
